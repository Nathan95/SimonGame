<html>
<head>
  <title>Simon Game</title>
  <link rel="stylesheet" type="text/css" href="game.css"/>
</head>
<body>
  <div class="header">
    <span>Welcome to the Simon Game!</span>
    <br>
    <span>This game has 20 rounds!</span>
    <br>
    <span>Strict: If you check "Strict" whenever you get the pattern wrong, it will reset the game.</span>
    <br>
    <span>Default: If "Strict" remains uncheked whenever you get the pattern wrong, it will repeat.</span>
    <br>
    <span>Have fun!</span>
  </div>
  <div class="controls">
    Power:<input type="checkbox" class="toggle" id="on" value="hi">
    <div class="start">
      Start
    </div>
    <div class="count">
      Count:<span id="turn"></span>
    </div>
    Strict:<input type="checkbox" class="toggle" id="strict">
  </div>
  <div class="applaud">GO!</div>
  <div class="wrapper">
    <div class="greenButton"></div>
    <div class="redButton"></div>
    <div class="yellowButton"></div>
    <div class="blueButton"></div>
  </div>
   <script src="game.js"></script>
</body>
</html>
